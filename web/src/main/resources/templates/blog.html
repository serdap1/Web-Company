<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!--title-->
    <title>intX, jsc#blog</title>

    <!--favicon icon-->
    <link rel="icon" th:href="@{/img/logo-mau-tim-than.png}" type="image/png" sizes="16x16">

    <!-- font-awesome css -->
    <link rel="stylesheet" th:href="@{/css/font-awesome.min.css}">

    <!--themify icon-->
    <link rel="stylesheet" th:href="@{/css/themify-icons.css}">

    <!-- magnific popup css-->
    <link rel="stylesheet" th:href="@{/css/magnific-popup.css}">

    <!--owl carousel -->
    <link th:href="@{/css/owl.theme.default.min.css}" rel="stylesheet">
    <link th:href="@{/css/owl.carousel.min.css}" rel="stylesheet">

    <!-- bootstrap core css -->
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">

    <!-- custom css -->
    <link th:href="@{/css/style.css}" rel="stylesheet">

    <!-- responsive css -->
    <link th:href="@{/css/responsive.css}" rel="stylesheet">

    <script th:src="@{/js/vendor/modernizr-2.8.1.min.js}"></script>
    
    <!-- HTML5 Shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="js/vendor/html5shim.js"></script>
    <script src="js/vendor/respond.min.js"></script>
    <![endif]-->

</head>


<body>

<!-- Preloader -->
<div id="preloader">
    <div id="loader"></div>
</div>
<!--end preloader-->

<div id="main" class="main-content-wraper">
    <div class="main-content-inner">

        <!--start header section-->
        <header class="header">
            <!--start navbar-->
            <div class="navbar navbar-default navbar-fixed-top" style="z-index: 100;">
                <div class="container">
                    <div class="row">
                        <div class="navbar-header page-scroll">
                            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                                    data-target="#myNavbar">
                                <span class="sr-only">Toggle navigation</span>
                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span>
                            </button>
                            <a class="navbar-brand page-scroll" th:href="@{/}">
                                <div class = "logo"> 
                                    <img th:src="@{img/logo-mau-trang.png}" alt="logo"  height= 50/>
                                </div>
                            </a>
                        </div>

                        <!-- Collect the nav links, forms, and other content for toggling -->
                        <div class="navbar-collapse collapse" id="myNavbar">
                            <ul class="nav navbar-nav navbar-right">
                                <li class="active"><a class="page-scroll" th:href="@{/}">Home</a></li>
                                <li><a class="page-scroll" th:href="@{/}">Features</a></li>
                                <li><a class="page-scroll" th:href="@{/}">Pricing</a></li>
                                <li><a class="page-scroll" th:href="@{/}">Faq</a></li>
                                <li><a class="page-scroll" th:href="@{/}">News</a></li>
                                <li><a class="page-scroll" th:href="@{/}">Contact</a></li>
                                <li id="user-info" style="display: none;"></li>
                                <button class="button" id="form-open">Login</button>
                            </ul>
                        </div>

                    </div>
                </div>
            </div>
            <!--end navbar-->
        </header>
        <!--end header section-->
        
         <!-- Home -->
        <section class="home">
            <div class="form_container">
            <i class="fa fa-window-close form_close"></i>
            <!-- Login From -->
            <div class="form login_form">
                <form action="#" th:action="@{/login-blog}" th:object="${user}" method="post">
                <h2>Login</h2>
    
                <div class="input_box">
                    <input type="email" placeholder="Enter your email" th:field="*{email}" required />
                    <i class="uil uil-envelope-alt email"></i>
                </div>
                <div class="input_box">
                    <input type="password" placeholder="Enter your password" th:field="*{password}" required />
                    <i class="uil uil-lock password"></i>
                    <i class="uil uil-eye-slash pw_hide"></i>
                </div>
    
                <div class="option_field">
                    <span class="checkbox">
                    <input type="checkbox" id="check" />
                    <label for="check">Remember me</label>
                    </span>
                    <a href="#" class="forgot_pw">Forgot password?</a>
                </div>
    
                <button class="button">Login Now</button>
                <div class="login_signup">Don't have an account? <a href="#" id="signup">Signup</a></div>
                </form>
            </div>
    
            <!-- Signup From -->
            <div class="form signup_form">
                <form action="#" th:action="@{/registerUser}" th:object="${user}" method="post">
                <h2>Signup</h2>
    
                <div class="input_box">
                    <input type="email" th:field="*{email}" placeholder="Enter your email" required />
                    <i class="uil uil-envelope-alt email"></i>
                </div>
                <div class="input_box">
                    <input type="text" th:field="*{username}" placeholder="Username" required />
                </div>
                <div class="input_box">
                    <input type="password" th:field="*{password}" placeholder="Create password" required />
                    <i class="uil uil-lock password"></i>
                    <i class="uil uil-eye-slash pw_hide"></i>
                </div>
                <div class="input_box">
                    <input type="tel" th:field="*{mobile}" placeholder="Enter your mobile phone number" pattern="[0-9]+" required />
                    <i class="uil uil-phone-alt phone"></i>
                </div>
                <div class="input_box">
                    <input type="text" th:field="*{address}" placeholder="Enter your address" required />
                    <i class="uil uil-location-pin-alt address"></i>
                </div>
                <button class="button">Signup Now</button>
    
                <div class="login_signup">Already have an account? <a href="#" id="login">Login</a></div>
                </form>
            </div>
            </div>
        </section>
        <!--start breadcrumb section-->
        <section class="breadcrumb-section" style="background: url('../static/img/vieo-play\(1\).png')no-repeat center center fixed">
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <div class="text-center breadcrumb-content">
                            <h2>Our Blog</h2>
                            <p>Unveiling Tomorrow's Innovation Today.</p>
                            <ul class="breadcrumb">
                                <li><a th:href="@{/}">Home</a></li>
                                <li>Blog</li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!--end breadcrumb section-->

       <!--start blog articale section-->
        <section class="blog-article-section bg-secondary pt-60 pb-30">
            <div class="blog-article-wrap">
                <div class="container">
                    <div class="row">
                        <div class="col-md-4 col-sm-6" th:each = "post: ${blog}">
                            <div class="single-blog-article mb-30">
                                <div class="blog-post-img-thumb">
                                    <a th:href="@{/blog-details/{id}(id=${post.id})}" target="_blank">
                                        <img th:src="@{img/IT.jpg}" th:alt="${post.title}">
                                    </a>
                                </div>
                                <div class="blog-post-content-area">
                                    <h3><a th:href="@{/blog-details/{id}(id=${post.id})}" target="_blank" th:text="${post.title}">Title</a></h3>
                                    <p th:text="${post.short_detail}">Description</p>
                                    <div class="blog-footer-area">
                                        <a class="readmore-btn" th:href="@{/blog-details/{id}(id=${post.id})}" target="_blank">Read
                                            More <i class="fa fa-angle-right"></i></a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
       <!--start blog articale section-->

        <!--start footer section-->
        <footer class="footer-section ptb-60">
            <div class="footer-wrap">
                <div class="container">
                    <div class="row">
                        <div class="col-md-6 col-md-offset-3">
                            <div class="footer-single-col text-center">
                                <img th:src="@{img/logo-mau-tim-than.png}" alt="footer logo">
                                <div class="footer-social-list">
                                    <ul class="list-inline">
                                        <li><a href="https://www.facebook.com/intXVietNam"> <i class="fa fa-facebook"></i></a></li>
                                        <li><a href="https://intx.vn/#"> <i class="fa fa-linkedin"></i></a></li>
                                        <li><a href="https://www.youtube.com/channel/UCTHO6_BguA4cphJXrHva_Wg"> <i class="fa fa-youtube"></i></a></li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </footer>
        <!--end footer section-->

    </div><!--end main content inner-->
</div>
<!--end main container -->


<!--=========== all js file link ==============-->

<!-- main jQuery -->
<script th:src="@{/js/jquery-3.3.1.min.js}"></script>

<!-- bootstrap core js -->
<script th:src="@{/js/bootstrap.min.js}"></script>

<!-- smothscroll -->
<script th:src="@{/js/jquery.easeScroll.min.js}"></script>

<!--owl carousel-->
<script th:src="@{/js/owl.carousel.min.js}"></script>

<!-- scrolling nav -->
<script th:src="@{/js/jquery.easing.min.js}"></script>

<!--fullscreen background video js-->
<script th:src="@{/js/jquery.mb.ytplayer.min.js}"></script>

<!--magnific popup js-->
<script th:src="@{/js/magnific-popup.min.js}"></script>

<!-- custom script -->
<script th:src="@{/js/scripts.js}"></script>
<script th:src="@{/js/vendor/createpost.js}"></script>
</body>
</html>
